<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Vaishnavi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Parisienne&display=swap');

        /* RESET & CORE */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Montserrat', sans-serif;
        }

        /* CANVAS BACKGROUND */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* CENTRAL CARD CONTAINER */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        /* GLASSMORPHISM CARD */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        /* TEXT STYLING */
        .year-text {
            color: #fff;
            font-size: 1.2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 2s ease forwards 0.5s;
        }

        h1 {
            font-family: 'Parisienne', cursive;
            font-size: 5rem;
            margin: 10px 0;
            background: linear-gradient(to right, #ff00cc, #333399, #00d4ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 204, 0.3);
            opacity: 0;
            animation: slideUp 1.5s ease forwards 1s;
        }

        .wish {
            color: #e0e0e0;
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease forwards 2s;
        }

        .highlight {
            color: #00d4ff;
            font-weight: bold;
            text-shadow: 0 0 10px #00d4ff;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .wish { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="container">
        <div class="card">
            <div class="year-text">Goodbye 2025 â€¢ Hello 2026</div>
            <h1>Vaishnavi</h1>
            <p class="wish">Wishing you a year filled with <br>magic, dreams, and <span class="highlight">aesthetic moments</span>.</p>
            <p class="wish" style="font-size: 1rem; margin-top: 30px; letter-spacing: 2px;">HAPPY NEW YEAR</p>
        </div>
    </div>

    <script>
        /* HEAVY AESTHETIC PARTICLE SYSTEM 
           Logic: Creates dynamic particles that resemble rising embers or 
           distant fireworks in a nebula.
        */
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        // Resize handling
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Color Palette (Cyberpunk/Aesthetic)
        const colors = ['#FF00CC', '#333399', '#00D4FF', '#FFFFFF', '#FFD700'];

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 0.1;
                this.speedX = Math.random() * 2 - 1; // -1 to 1
                this.speedY = Math.random() * -1 - 0.5; // Always moving up
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = Math.random();
                this.decay = Math.random() * 0.005 + 0.002;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= this.decay;

                // Reset particle if it fades out or goes off screen
                if (this.alpha <= 0 || this.y < 0) {
                    this.x = Math.random() * width;
                    this.y = height + 10;
                    this.speedY = Math.random() * -2 - 1;
                    this.alpha = 1;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Initialize Particles
        function init() {
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        // Animation Loop
        function animate() {
            // Create a trail effect by filling with semi-transparent black
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
