<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta property="og:title" content="For Vaishnavi âœ¨">
    <meta property="og:description" content="A little cosmic surprise for the New Year...">
    <meta property="og:image" content="https://images.unsplash.com/photo-1534796636912-3b95b3ab5980?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80">
    <meta name="theme-color" content="#000000">

    <title>Happy New Year Vaishnavi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Parisienne&display=swap');

        /* RESET & CORE */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
            background-color: #050505;
            font-family: 'Montserrat', sans-serif;
        }

        /* CANVAS BACKGROUND */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* CENTRAL CARD CONTAINER */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 600px;
            pointer-events: none; /* Allows clicking through to canvas if needed */
        }

        /* GLASSMORPHISM CARD */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 40px 20px;
            box-shadow: 0 0 60px rgba(138, 43, 226, 0.15);
            animation: float 6s ease-in-out infinite;
            pointer-events: auto;
        }

        /* TEXT STYLING */
        .year-text {
            color: #rgba(255,255,255,0.8);
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 2s ease forwards 0.5s;
        }

        h1 {
            font-family: 'Parisienne', cursive;
            font-size: 4.5rem; /* Adjusted for better mobile fit */
            margin: 10px 0;
            background: linear-gradient(to right, #ff7eb3, #8a2be2, #00d4ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 15px rgba(138, 43, 226, 0.4));
            opacity: 0;
            animation: slideUp 1.5s ease forwards 1s;
        }

        .wish {
            color: #e0e0e0;
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.6;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease forwards 2s;
        }

        .highlight {
            color: #00d4ff;
            font-weight: 600;
            text-shadow: 0 0 12px rgba(0, 212, 255, 0.5);
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* RESPONSIVE OPTIMIZATION */
        @media (max-width: 768px) {
            h1 { font-size: 3.8rem; }
            .wish { font-size: 1rem; padding: 0 10px; }
            .card { padding: 30px 15px; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="container">
        <div class="card">
            <div class="year-text">New Year 2026</div>
            <h1>Vaishnavi</h1>
            <p class="wish">May this year bring you <br>cosmic wonder, endless joy,<br>and <span class="highlight">beautiful moments</span>.</p>
            <p class="wish" style="font-size: 0.8rem; margin-top: 35px; letter-spacing: 2px; opacity: 0.7;">TAP SCREEN FOR MAGIC</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Aesthetic Colors: Neon Pink, Electric Purple, Cyan, White
        const colors = ['#FF00CC', '#8A2BE2', '#00D4FF', '#FFFFFF'];

        class Particle {
            constructor(x, y, isExplosion = false) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.size = Math.random() * 2 + 0.5;
                
                if (isExplosion) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5;
                    this.speedX = Math.cos(angle) * speed;
                    this.speedY = Math.sin(angle) * speed;
                    this.decay = Math.random() * 0.02 + 0.015;
                } else {
                    this.speedX = Math.random() * 2 - 1;
                    this.speedY = Math.random() * -1 - 0.5; 
                    this.decay = Math.random() * 0.005 + 0.002;
                }
                
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= this.decay;

                if (this.alpha <= 0 && this.decay < 0.01) {
                    // Reset ambient particles
                    this.x = Math.random() * width;
                    this.y = height + 10;
                    this.speedY = Math.random() * -1 - 0.5;
                    this.alpha = 1;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function init() {
            for (let i = 0; i < 120; i++) {
                particles.push(new Particle());
            }
        }

        // Click/Touch Interaction
        window.addEventListener('click', (e) => {
            createExplosion(e.clientX, e.clientY);
        });
        window.addEventListener('touchstart', (e) => {
            createExplosion(e.touches[0].clientX, e.touches[0].clientY);
        });

        function createExplosion(x, y) {
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, true));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.15)'; // Trail effect
            ctx.fillRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                
                // Remove dead explosion particles
                if (particles[i].alpha <= 0 && particles[i].decay > 0.01) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
